<!doctype html>
<html>
<head>
	<title>Hello World App - jQuery</title>
	<script src="static/lib/angular.min.js"></script>
	<script src="static/lib/jquery-min-1.9.1.js"></script>
	<script src="static/lib/bootstrap.min.js"></script>
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/main.css">
</head>
<body>

<script type="text/javascript">
	// When DOM loads, initialize.
	$(
		function(){
			// $("#greeting").html("Hello World!");
			$('#greetingInput').keyup(function() {
				var text = $('#greetingInput').val();
				$('#greeting').html(text)
			});
		}
	);
</script>

<label>Your Greeting:</label>
<input id="greetingInput" type="text" placeholder="Type your Greeting!" />

<h1 id="greeting"></h1>

</body>
</html>
