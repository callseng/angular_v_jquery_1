<!doctype html>
<html ng-app="hello-world">
<head>
	<title>Hello World App - AngularJS</title>
	<script src="static/lib/angular.min.js"></script>
	<script src="static/lib/jquery-min-1.9.1.js"></script>
	<script src="static/lib/bootstrap.min.js"></script>
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/main.css">
</head>
<body>

<script type="text/javascript">
	//Create our angular application - defined in the opening <html> tag
	app = angular.module('hello-world', [])

	//Create a simple directive.  It is an element and expects a 'season'
	// passed to it.
	app.
		directive('greetingModule', function() {
			return {
				restrict: 'E',
				scope: {
					seasonGreeting: '@seasonGreeting',
					greeting: '@greeting'
				},
				link: function(scope, element, attrs) {
					//Directive-specific logic can go here.
					//Try to keep this 'read-only' where possible

					// Watch for seasonGreeting to be modified, then let's
					// apply some selective styling!
					scope.$watch('seasonGreeting', function() {
						if (scope.seasonGreeting == "Merry Christmas") {
							scope.font_color = "red";
						} else if (scope.seasonGreeting == "Happy Halloween") {
							scope.font_color = "orange";
						} else if (scope.seasonGreeting == "Happy Easter") {
							scope.font_color = "pink";
						} else {
							scope.font_color = "black";
						}
					});
				},
				template: '<div style="color:{{font_color}};">\
								{{seasonGreeting}} {{greeting | reverse}}!\
							</div>'
			};
		})

	/* Add a basic filter that we can use in our application */
	app.filter('reverse', function(){
    	return function(s) {
    		return s.split("").reverse().join("");
    	}
    });

    /* A basic service that we will use in our controller */
    app.factory('multiply', function() {
    	return function(num1, num2){
    		return num1*num2;
    	}
    });

	function HelloWorldCtrl($scope, multiply) {
		// $scope.greeting = "Hello World! (from Angular)";
		$scope.number_1 = 5;
        $scope.number_2 = 8;
        $scope.multiplied = multiply($scope.number_1, $scope.number_2);
	}

</script>

<div ng-controller="HelloWorldCtrl">

	<!-- Separate scope variables and inline text -->
	{{number_1}} times {{number_2}} equals {{multiplied}}
	<br />
	<!-- Make angular evaluate string and variable concatenation -->
	{{number_1 + ' times ' + number_2 + ' equals ' + multiplied}}
	<br />
	<!-- Make angular evaluate the multiplication too! No Service needed. -->
	{{number_1 + ' times ' + number_2 + ' equals ' + number_1*number_2}}

	<br />
	<hr />
	<br />

	<label>Your Name:</label>
	<input type="text" ng-model="greeting" placeholder="Type your Name!" />

	<!-- <h1>{{greeting}}</h1> -->

	<br />
	<hr />
	<br />

	<greeting-module season-greeting="Merry Christmas" greeting="{{greeting}}">
	</greeting-module>

	<hr />

	<greeting-module season-greeting="Happy Halloween" greeting="{{greeting}}">
	</greeting-module>

	<hr />

	<greeting-module season-greeting="Happy Easter" greeting="{{greeting}}">
	</greeting-module>

</div><!-- end hello world controller -->

</body>
</html>
